<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TextEdit</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Semantic tag for the overlay -->
        <front>
            <div class="container">
                <div class="positionBox">
                    <h1>Text Edit</h1>
                    <h2 id="createFile" class="dropDownTitle">
                        Create a file ↓
                    </h2>
                    <div id="hiddenCreateOptions" class="dropDown">
                        <label for="fileName">File Name ↓ </label>
                        <input type="text" id="fileName" /><br />
                        <input type="submit" id="submitBtnCreate" />
                        <!-- insert file type here -->
                    </div>
                    <h2 id="editFile" class="dropDownTitle">Edit a file ↓</h2>
                    <div id="hiddenEditOptions" class="dropDown">
                        <label for="existingFile">Upload .txt file ↓</label>
                        <input type="file" id="existingFile" />
                        <input type="submit" id="submitBtnEdit" />
                    </div>
                </div>
            </div>
        </front>
        <!-- main text editor code -->
        <main>
            <h1 id="dynamicTitle">Title</h1>
            <div id="textEditor">
                <div id="lineCounter">1 2 3 4</div>
                <div id="textArea">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Laborum deserunt modi quo eaque facere molestiae illo,
                    cupiditate, pariatur commodi, placeat doloremque consequatur
                    officia voluptatem at! Rerum aliquid delectus reiciendis
                    vero.
                </div>
            </div>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
